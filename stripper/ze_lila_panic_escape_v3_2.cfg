    "model" "*200"
    "wait" "1"
    "targetname" "EPick_barrel"		
    "StartDisabled" "0"
    "spawnflags" "1"
    "origin" "1981 441 -57"	
    "classname" "trigger_multiple"
    connections
    {
       "OnStartTouch" "Gun_BarrelAddOutputCanBePickedUp 10.1-1"
    }
}
